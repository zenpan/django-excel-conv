{% extends 'base.html' %}

{% block title %}
  <title>Convert Excel</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {% comment %} <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">File</label>
            <input type="file" name="file" class="form-control-file" id="file">
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form> {% endcomment %}
      </div>
    </div>
  </div>
{% endblock %}
